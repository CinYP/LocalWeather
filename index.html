<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap connection-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Google Fonts connection-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    <!--CSS connection-->
    <link rel="stylesheet" href="/style.css">
    <title> Local Weather</title>
</head>
  
<body>
    <!-- Header -->
    <header class="container-fluid text-center text-white p-2">
        <h1> Weather Dashboard </h1>
    </header>

    <!-- Search Bar-->
    <div class="container-fluid dynamic-containers">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h2> Search City: </h2>
                <div class="cityInput mb-3">
                    <input type="text" id="city-name" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                    <div class="input-button">
                        <button class="btn btn-primary " id="citybutton" type="button">
                            <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>
      <!--Clear Search history -->           
                <div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history"> Clear History
                    </button>
                    <form id="search-history"></form>
                 </div>

            </div>
    <!-- Containers Hook-->
            <div class="col-lg-9">
                    <!-- today's weather-->
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="today-weather">
                        <!--body card -->
                        <div class="card-body"> 
                            <h3 id="city-name" class="city-name alighn-middle"> </h3>
                        <!-- come back to this - img-->
                            <img id="">
                            <p id="temparature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>

                <div class="row d-none" id="fivedayforecast-header">
                    <div class="col-12">
                        <h3> 5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class= "col-md-2 forecast bg-primary text-white m-2 rounded" ></div>
                    <div class= "col-md-2 forecast bg-primary text-white m-2 rounded" ></div>
                    <div class= "col-md-2 forecast bg-primary text-white m-2 rounded" ></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded" ></div>
                </div>
            </div>
         </div>
    </div>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
