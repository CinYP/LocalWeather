<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap connection-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Google Fonts connection-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> 
    <!--CSS connection-->
    <link rel="stylesheet" href="./assets/style.css">
    <title> Local Weather</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="page-header text-center text-light bg-dark">
                <h1> Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <div class="container-fluid dynamic-containers" id="main-container">
        <div class="row">
            <div class="col-lg-3 text-center" id="citysearch-area">
                <h2>Search City</h2>
                <!--Search Bar-->
                <div class="cityInput mb-3">
                    <input type="text" id="citySearchInput" class="form-control" placeholder="Enter a City" aria-label="Enter a City">
                    <div class="input-button">
                        <button class="btn btn-primary " id="citybutton" type="button">

                            <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>
                <!-- search history-->
                <div class="text-muted text-center" id="historyitems">
                   <!--city history will be spanned here
                   <button class="btn btn-primary " id="historybtn" type="button"></button> --> 
                 </div>
            </div>
            <!--Containers for Weather Hook-->
            </div class="col-lg-9 d-none" id="display-city-stats">
                <div class="row m-2 classtoday_weather" id="today_weather">
                    <div class="col-lg-11 card m-3" id="today-weather">
                        <!--body card -->
                        <h2 id="forecast"> Today's Forecast</h2>
                        <div class="card-body" id="todayStats"> 
                            <img id="todayImage"> 
                            <h2 id="city-name" class="city-name alighn-middle"> </h2>
                            <h3 id="todayTemp"> </h3>
                            <h3 id="todayWind"> </h3>
                            <h3 id="todayHumidity"></h3>
                        </div>
                    </div>
                </div>
                <div class="row m-2 d-none" id="fiveD-title">
                    <div class="col-12">
                        <h3> 5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row m-2" id="fiveD-content">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded" id="dayOne"> 
                       <img id="dayoneimage">
                       <h3 id="day1heading"></h3> 
                       <h4 id="day1temp"> </h4>
                       <h4 id="day1wind"> </h4>
                       <h4 id="day1humidity"> </h4>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded" id="dayTwo">
                        <img id="daytwoimage">
                        <h3 id="day2heading"></h3> 
                       <h4 id="day2temp"> </h4>
                       <h4 id="day2wind"></h4>
                       <h4 id="day2humidity"></h4>
                     </div>
                     <div class="col-md-2 forecast bg-primary text-white m-2 rounded" id="dayThree">
                        <img id="daythreeimage">
                        <h3 id="day3heading"></h3> 
                        <h4 id="day3temp"> </h4>
                        <h4 id="day3wind"></h4>
                        <h4 id="day3humidity"></h4>
                     </div>
                     <div class="col-md-2 forecast bg-primary text-white m-2 rounded" id="dayFour">
                         <img id="dayfourimage">
                        <h3 id="day4heading"></h3> 
                        <h4 id="day4temp"> </h4>
                        <h4 id="day4wind"></h4>
                        <h4 id="day4humidity"></h4>
                     </div>
                     <div class="col-md-2 forecast bg-primary text-white m-2 rounded" id="dayFive">
                         <img id="dayfiveimage">
                        <h3 id="day5heading"></h3> 
                        <h4 id="day5temp"> </h4>
                        <h4 id="day5wind"></h4>
                        <h4 id="day5humidity"></h4>
                     </div>
                </div>
            </div>
    </div>
    
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
